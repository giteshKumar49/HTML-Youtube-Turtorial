<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture6(Images)</title>
    <style>
      body {
        background-color: #414141;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="image_from_source_example">
      <h3>IMAGE FROM SOURCE EXAMPLE</h3>
      <p>
        <img
          src="https://images.unsplash.com/photo-1428447207228-b396f310848b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          width="400px"
          alt="mountains"
        />
      </p>
      <h3>IMAGE FROM LOCAL EXAMPLE</h3>
      <p>
        <img
          src="https://images.unsplash.com/photo-1428447207228-b396f310848b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          width="400px"
          alt="mountains"
        />
        <img src="./img1.png" width="400px" alt="quote" />
        <img src="./img2.webp" alt="cityview" />
      </p>
      <h3>PICTURE Tag EXAMPLE</h3>
      <p>
        <picture>
          <!-- Means that when width of the screen is 650px then ing1.png image will load, otherwise img tag wali -->
          <!-- load ho jaygi, and we cna have multiple conditions also....-->
          <source media="(min-width: 650px)" srcset="./img1.png" />
          <source
            media="(min-width: 460px)"
            srcset="
              https://images.unsplash.com/photo-1428447207228-b396f310848b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
            "
          />
          <!-- Agar upad wali koi conditions run nahi karegi to ye img tag run karega -->
          <img src="./img2.webp" width="400px" alt="" />
        </picture>
      </p>
      <h3>
        Image masking(Like we have in facebook that we can tag someone on the
        image and their name opens up)
      </h3>
      <p>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="map_example_image.png" usemap="#image-map-one" />

        <map name="image-map-one">
          <area
            target="_blank"
            alt=""
            title=""
            href="https://www.google.com"
            coords="270,62,325,112"
            shape="rect"
          />
          <area
            target="_blank"
            alt=""
            title=""
            href="https://www.youtube.com"
            coords="188,188,127,141"
            shape="rect"
          />
        </map>
      </p>
      <p>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="map_example_image.png" usemap="#image-map-two" />

        <map name="image-map-two">
          <area
            onclick="fun1()"
            target=""
            alt=""
            title=""
            href=""
            coords="270,62,325,112"
            shape="rect"
          />
          <area
            onclick="fun2()"
            target=""
            alt=""
            title=""
            href=""
            coords="188,188,127,141"
            shape="rect"
          />
        </map>
        <script>
          function fun1() {
            alert("Hello From FUNCTION 1....");
          }
          function fun2() {
            alert("Hello from FUNCTION2....");
          }
        </script>
      </p>
    </div>
  </body>
</html>
